services:
  postgres:
    image: postgres:15
    container_name: camara_postgres
    environment:
      POSTGRES_DB: camara_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./camara_v2.sql:/docker-entrypoint-initdb.d/camara_v2.sql
    networks:
      - camara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: camara_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/camara_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - camara-network
    command: >
      sh -c "sleep 5 &&
             python main.py"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: camara_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - camara-network
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:

networks:
  camara-network:
    driver: bridge
